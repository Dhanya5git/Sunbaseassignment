<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create a New Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5" align="center">
    <div style="border-style:solid;width:500px; padding: 20px;">
        <h1>Create New Customer</h1>
        <br />
        <form role="form" method="post" th:action="@{/customers/create}" th:object="${customer}">
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName" required />
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" id="lastName" required />
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" th:field="*{phone}" id="phone" required />
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" required />
            </div>
            
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" th:field="*{city}" id="city" required />
            </div>
            
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" th:field="*{street}" id="street" required />
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" th:field="*{address}" id="address" required />
            </div>
            
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" th:field="*{state}" id="state" required />
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
