<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
</head>
<body>
<div>
    <h2>Edit Customer</h2>
     
    <form role="form" th:action="@{/customers/update/{id}(id=${customer.id})}" th:object="${customer}" th:method="post">
   
        <div class="col-sm-4">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${customer.firstName}" required />
        </div>
        <div class="col-sm-4">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${customer.lastName}" required />
        </div>
        <div class="col-sm-4">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" name="street" th:value="${customer.street}" required />
        </div>
        <div class="col-sm-4">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${customer.address}" required />
        </div>
        <div class="col-sm-4">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" th:value="${customer.city}" required />
        </div>
        <div class="col-sm-4">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state" th:value="${customer.state}" required />
        </div>
        <div class="col-sm-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${customer.email}" required />
        </div>
        <div class="col-sm-4">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" th:value="${customer.phone}" required />
        </div>
        <div>
        <button type="submit" class="btn btn-primary">Update Customer</button>
        
        <a th:href="@{/customers/}" class="btn btn-secondary">Cancel</a></div>
    </form>
</div>
</body>
</html>
