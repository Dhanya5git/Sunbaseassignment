<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div align="center">
    <h2>Customer Registration Portal</h2></div>
<div>
    <div align="left">
        <h3>
        <a th:href="@{/customers/new}">Add new</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a th:href="@{/customers/remoteAPI}">SYNC</a>&nbsp;&nbsp;&nbsp;&nbsp;
 
</h3>

</div>  
       
        
    

    <div class="col-sm-5" align="center">
        <div class="panel-body" align="center">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>State</th>
                        <th>Street</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${listcustomer}">
                        <td th:text="${customer.id != null ? customer.id : 'N/A'}"></td>
                        
                        <td th:text="${customer.firstName}"></td>
                        <td th:text="${customer.lastName}"></td>
                        <td th:text="${customer.address}"></td>
                        <td th:text="${customer.city}"></td>
                        <td th:text="${customer.email}"></td>
                        <td th:text="${customer.phone}"></td>
                        <td th:text="${customer.state}"></td>
                        <td th:text="${customer.street}"></td>
                        
                    
                        
      <td>
    <form th:action="@{'/customers/delete/' + ${customer.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this customer?');">
        <input type="hidden" name="_method" value="delete" />
        <button type="submit">Delete</button>
    </form>
    <a th:href="@{'/customers/update/'+ ${customer.id}}">Edit</a>
   
</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
